<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIMY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VIMY</h1>
        <nav>
            <ul>
                <li><a href="fotos.html" class="header-link">| GALERIA |</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-selection">
            <h2>Escolha o Usuário</h2>
            <select id="userSelect">
                <option value="Vic">Vic</option>
                <option value="Emy">Emy</option>
            </select>
        </section>

        <section id="photos">
            <h2>Envio de Fotos</h2>
            <form id="photoForm">
                <input type="file" id="photoInput" accept="image/*" required>
                <button type="submit">Enviar Foto</button>
            </form>
        </section>

        <section id="messages">
            <h2>Mensagens</h2>
            <form id="messageForm">
                <textarea id="messageInput" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
            <button id="clearMessages">Apagar Mensagens</button>
            <ul id="messageList"></ul>
        </section>

        <section id="rules">
            <h2>Regras</h2>
            <form id="ruleForm">
                <textarea id="ruleInput" placeholder="Descrição da Regra" required></textarea>
                <button type="submit">Adicionar Regra</button>
            </form>
            <ul id="ruleList"></ul>
        </section>

        <section id="nicknames">
            <h2>Apelidos</h2>
            <form id="nicknameForm">
                <input type="text" id="nicknameInput" placeholder="Criar Apelido" required>
                <button type="submit">Adicionar Apelido</button>
            </form>
            <ul id="nicknameList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
